<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="../dist/output.css" rel="stylesheet" />

<body class="font-inter">
    <article class="flex w-full min-h-screen px-15 pb-[20px] flex-col items-start gap-3 shrink-0 bg-neutral-1000">

        <section class="flex py-3 items-center gap-5 self-stretch">
            <img src="../public/images/cross.svg" alt="x" class="w-6 h-6">
            <h1 class="text-15 font-bold text-neutral-50">Step 3 of 4</h1>

        <section class="flex flex-col items-start gap-10 self-stretch">

                <p class="text-14 font-normal text-neutral-500">Enter it below to verify janedoe@gmail.com</p>
            </section>
            <section class="relative w-full">
                <input type="text" id="Label" placeholder="Verification code"

                    class="absolute inset-y-4 end-0 invisible peer-focus:visible pr-3">

        </section>

        <section class="flex pt-20 flex-col justify-end items-center gap-5 grow shrink-0 self-stretch">
            <a href="../src/create_account_4.html"
                class="flex w-full bg-neutral-50 py-3 px-6 justify-center items-center gap-2.5 shadow-3xl backdrop-blur-23 rounded-65 opacity-50">

            </a>
        </section>
