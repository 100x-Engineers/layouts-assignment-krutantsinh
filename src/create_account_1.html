<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100x</title>
    <link href="../dist/output.css" rel="stylesheet" />
</head>

<body class="font-inter">
    <main class="flex w-full h-screen px-15 flex-col items-start gap-3 shrink-0 bg-neutral-1000 ">

        <section class="flex py-3 items-center gap-5 self-stretch">
            <a href="../src/login_1.html"><img src="../public/images/cross.svg" alt="x" class="w-6 h-6"></a>
            <h1 class="text-15 font-bold text-neutral-50">Step 1 of 4</h1>
        </section>

        <article class="flex flex-col items-start gap-5 self-stretch">
            <h1 class="text-24 font-bold text-neutral-50">Create your account</h1>
            <section class="flex flex-col items-center gap-8 self-stretch">
                <section class="relative w-full">
                    <input type="text" id="Label" placeholder="Name"
                        class="w-full py-4 px-3 rounded border border-solid text-neutral-50 text-20 bg-neutral-1000  placeholder:visible placeholder:focus:invisible focus:outline-none focus:border-twitterblue transition duration-300 peer relative"
                        autocomplete="off">
                    <label for="Label"
                        class="absolute left-3 text-neutral-500 cursor-text invisible peer-focus:visible peer-focus:text-12 peer-focus:-top-3 peer-focus:px-1 bg-neutral-1000 peer-focus:text-twitterblue transition duration-300">Name</label>
                </section>

                <section class="relative w-full">
                    <input type="text" id="Label" placeholder="Email"
                        class="w-full py-4 px-3 rounded border border-solid text-neutral-50 text-20 bg-neutral-1000 outline-neutral-500 placeholder:visible placeholder:focus:invisible focus:outline-none focus:border-twitterblue transition duration-300 peer relative"
                        autocomplete="off">
                    <label for="Label"
                        class="absolute left-3 text-neutral-500 cursor-text invisible peer-focus:visible peer-focus:text-12 peer-focus:-top-3 peer-focus:px-1 bg-neutral-1000 peer-focus:text-twitterblue transition duration-300">Email</label>
                </section>
                <section class="flex flex-col items-start gap-2 self-stretch">
                    <h1 class="text-neutral-50 text-15 font-bold">Date of birth</h1>
                    <p class="text-14 text-secondary">This will not be shown publicly. Confirm your own age, even if
                        this account is for a business, a pet, or something else.</p>
                </section>

                <section class="relative w-full">
                    <input type="date" id="Label" placeholder="Date of birth"
                        class="w-full py-4 px-3 rounded border border-solid text-neutral-50 text-20 bg-neutral-1000 outline-neutral-500 placeholder:visible placeholder:focus:invisible focus:outline-none focus:border-twitterblue transition duration-300 peer relative "
                        autocomplete="off">
                    <label for="Label"
                        class="absolute left-3 text-neutral-500 cursor-text invisible peer-focus:visible peer-focus:text-12 peer-focus:-top-3 peer-focus:px-1 bg-neutral-1000 peer-focus:text-twitterblue transition duration-300">Date
                        of birth</label>
                </section>
            </section>
            <section class="w-full flex flex-col justify-end absolute bottom-5 left-0 right-0">
                <a href="../src/create_account_2.html"
                    class="flex w-full py-2 px-5 justify-center items-center gap-2.5 rounded-65 shadow-3xl backdrop-blur-2 bg-neutral-200 opacity-50 ">
                    <section class="text-neutral-1000 text-center font-inter text-base font-bold">Create account
                    </section>
                </a>
            </section>
        </article>

    </main>
</body>

</html>
